<html>
    <head>
        <title>My Sample Page</title>
    </head>
    
    <style>
        .first-half{
            color: red;
            font-size: 20px;
        }
        .second-half{
            color: green;
        }
        #third {
            color: blue;
            font-style: italic;
        }
    </style>
 
    <body>
        <div class="first-half">
            <p>I am the first paragraph. html will only have one head and one body. Style (CSS) comes between the head and the body. ID is unique and starts with a #.</p>
            <p>I am the second paragraph</p>
        </div>
        <div class="second-half">
            <p>I am the third paragraph</p>
            <p id="third">I am the fourth paragraph</p>
        </div>
    </body>

</html>
